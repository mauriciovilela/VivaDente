<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Relatórios</ui:define>
    
    <ui:define name="corpo">
    	<h:form id="frmPesquisa">

			<p:panelGrid>

				<f:facet name="header">
					<p:row>
						<p:column colspan="3" styleClass="vermelha">
				       		Inadimplentes 
						</p:column>
					</p:row>  
				</f:facet>

				<p:row>
					<p:column>
						<p:link outcome="/restrita/relatorio/RptInadimplentes">
							<i class="fa fa-fw fa-bar-chart"></i> Pacientes
						</p:link>
					</p:column>
				</p:row>		
				<p:row>
					<p:column>
						<p:link outcome="/restrita/relatorio/RptInadimplentesLab">
							<i class="fa fa-fw fa-bar-chart"></i> Laboratório
						</p:link>
					</p:column>
				</p:row>		
					
			</p:panelGrid>
			
			<p:panelGrid style="margin-top: 20px;">

				<f:facet name="header">
					<p:row>
						<p:column colspan="3" styleClass="verde">
				       		Pagamentos 
						</p:column>
					</p:row>  
				</f:facet>

				<p:row>
					<p:column>
						<p:link outcome="/restrita/relatorio/RptPagamentos">
							<i class="fa fa-fw fa-dollar"></i> Pacientes
						</p:link>
					</p:column>
				</p:row>		
				<p:row>
					<p:column>
						<p:link outcome="/restrita/relatorio/RptPagamentosLab">
							<i class="fa fa-fw fa-dollar"></i> Laboratório
						</p:link>
					</p:column>
				</p:row>		
					
			</p:panelGrid>
						
    	</h:form>
    </ui:define>
</ui:composition>
